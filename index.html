<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Money-Heist</title>
</head>
<body>
     <!-- Top-section -->
     <section class="container ">
        <div>
          <h1 class="text-center my-4 fw-bold">Money Heist</h1>
        </div>
        <!-- Top image side -->
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-12 col-md-6 col-lg-6">
                <div class="">
                    <img class="img-fluid" src="Img/arranged-workplace-real-estate-agent.jpg" alt="" srcset="">
                </div>
            </div>
            <!-- Top Input side -->
            <div class="col-12 col-md-6 col-lg-6 p-5">
               <div class="bg-design">
                    <h3 class="text-center mb-4">Income</h3>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text">Income</span>
                        <input id="income-field" type="number" class="form-control" placeholder="Your Income" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <h3 class="text-center my-4">Expenses</h3>
                    <div class="input-group flex-nowrap mb-4">
                        <span class="input-group-text" id="addon-wrapping">Food</span>
                        <input id="food-field" type="number" class="form-control" placeholder="Food costs" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap mb-4">
                        <span class="input-group-text" id="addon-wrapping">Rent</span>
                        <input id="rent-field" type="number" class="form-control" placeholder="Rent costs" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap mb-4">
                        <span class="input-group-text" id="addon-wrapping">Clothes</span>
                        <input id="clothes-field" type="number" class="form-control" placeholder="Clothes costs" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button onclick="calculate()" id="calculate-button" class="hero-btn">Calculate</button>
                    </div>
                    <h5 class="my-4 text-center">Total Expenses: <span id="total-expenses">00</span> </h5>
                    <h5 class="mb-4 text-center">Balance: <span id="balanceId">00</span> </h5>
                    <div class="row text-center align-items-center  justify-content-center  d-flex m-5">
                        <div class="col-lg-7">
                          <div class="input-group  my-3">
                            <span class="input-group-text">Save :</span>
                            <input id="save_field" type="number" aria-label="First name" class="form-control">
                          </div>
                        </div>
                        <div class="col-lg-1">
                          <h5><span>%</span></h5>
                        </div>
                        <div class="col-lg-4">
                          <button onclick="saveButton()" id="save-btn-hero" class=" hero-btn btn btn-info text-white  ">Save</button>
                        </div>
                        <h5 class="my-4 text-center">Saving Amount: <span id="saving-amount">00</span> </h5>
                        <h5 class="text-center">Remaining Balance: <span id="remaining-balance">00</span> </h5>
        
               </div>
      </section>
     
    <!-- Java Script style -->
    <script src="JS/script.js"></script>
</body>
</html>
