<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Money-Heist</title>
</head>
<body>
     <!-- Top-section -->
     <section class="container my-5">
        <div>
          <h1 class="text-center my-5 fw-bold">Money Heist</h1>
        </div>
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-12 col-md-6 col-lg-6">
                <div class="">
                    <img class="img-fluid" src="Img/20943437.jpg" alt="" srcset="">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 p-5">
                <h3 class="text-center mb-4">Income</h3>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Income</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <h3 class="text-center my-4">Expenses</h3>
                <div class="input-group flex-nowrap mb-4">
                    <span class="input-group-text" id="addon-wrapping">Food</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap mb-4">
                    <span class="input-group-text" id="addon-wrapping">Rent</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap mb-4">
                    <span class="input-group-text" id="addon-wrapping">Clothes</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="hero-btn">Calculate</button>
                </div>
                <h5 class="my-4 text-center">Total Expenses: <span>5500</span> </h5>
                <h5 class="mb-4 text-center">Balance: <span>5500</span> </h5>
                <div class="row text-center align-items-center  justify-content-center  d-flex m-5">
                    <div class="col-lg-4 ">
                      <div class="input-group  my-3">
                        <span class="input-group-text ">Save :</span>
                        <input id="save-input" type="text" aria-label="First name" class="form-control">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <h5><span>%</span></h5>
                    </div>
                    <div class="col-lg-4">
                      <button id="save-button" class=" hero-btn btn btn-info text-white fw-bold ">Save</button>
                    </div>
                    <h5 class="my-4 text-center">Total Expenses: <span>5500</span> </h5>
                    <h5 class="mb-4 text-center">Balance: <span>5500</span> </h5>
            </div>
        </div>
      </section>
     
    <!-- Java Script style -->
    <script src="JS/script.js"></script>
</body>
</html>
